<div class="container shadow rounded border mt-3 p-3">
  <form [formGroup]="ctyForm" (ngSubmit)="submit()">
    <div class="mt-3">
      <label for="">Category Name</label>
      <input class="form-control" type="text" formControlName="ctyName">
    </div>
    <div class="mt-3">
      <label for="">Category Description</label>
      <textarea class="form-control" formControlName="ctyDescription" id="" cols="30" rows="10"></textarea>
    </div>
    <div class="mt-3">
      <input type="submit" class="btn btn-primary" value="save">
    </div>
  </form>

</div>
