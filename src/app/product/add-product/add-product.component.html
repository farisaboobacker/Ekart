<div class="container shadow p-3 rounded border">
  <form #myForm="ngForm" (submit)=" formSubmit(myForm.value)">
    <div class="mt-3">
      <label for="" class="form-lable">Name</label>
      <input type="text" class="form-control" name="pdt_name"  ngModel>
    </div>

    <div class="mt-3">
      <label for="" class="form-lable">Price</label>
      <input type="number" class="form-control" name="pdt_price"  ngModel>
    </div>
    <div class="mt-3">
      <input type="submit" class="form-control btn btn-success">
    </div>


  </form>
